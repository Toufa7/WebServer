server {
    listen 127.0.0.1:8080;
    server_names WebServer0;
    error_page 404 test/404.html;
    client_body_size 10000000000;

      location /www {
            root /Users/ibnada/Desktop/webserv_test_dir;
            allow_methods GET;
            autoindex on;
            upload off;
      }
      location /www/images {
            root tmp/www/;
            allow_methods GET POST DELETE;
            autoindex off;
            return 302 https://www.google.com;
            upload off;
      }

      location / {
            root /Users/ibnada/Desktop/webserv_test_dir;
            allow_methods POST GET;
            autoindex on;
            cgi .php bin/php-cgi;
            cgi .pl /usr/bin/perl;
            upload off;
      }
}
